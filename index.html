<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Pokédex</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid navbar-container">
            <a style="font-family: 'Courier New', monospace; text-shadow: 2px 2px 4px black;" 
               class="navbar-brand" href="#">Pokédex Nacional</a>
        </div>
    </nav>

    <!-- Resto del código se mantiene igual -->
    <div class="container">
        <div class="main-layout">
            <div class="pokedex-container">
                <img src="https://fbi.cults3d.com/uploaders/27391379/illustration-file/fcb1d952-ac7c-4181-a439-6432e7076491/cvbhcfdbdbfdgvfsdgd.png" class="pokedex" alt="Pokedex">

                <div class="pokedex-display">
                    <div id="current-pokemon">
                        <img id="pokedex-sprite" class="pokedex-pokemon-img" src="" alt="">
                        <h2 id="pokedex-name" class="text-capitalize"></h2>
                        <div class="pokedex-info">
                            <p>N.º <span id="pokedex-number"></span></p>
                            <p>Generación <span id="pokedex-generation"></span></p>
                        </div>
                        <button id="btn-catch" class="btn-catch">
                            <img src="https://www.teameevee.com/wp-content/uploads/2022/02/pokeball_PNG24-1024x1024.png"
                                 class="pokeball-icon"
                                 alt="Pokeball">
                            <span class="btn-text">¡Atrapar!</span>
                        </button>
                    </div>
                </div>

                <div class="search-section">
                    <div class="inputs-container">
                        <input id="name" class="form-control" type="text" placeholder="Nombre o ID">
                        <div class="buttons-row">
                            <button id="btn_consultar" class="btn">Buscar</button>
                            <button id="btn_sorpresa" class="btn btn-warning">¡Sorpresa!</button>
                        </div>
                    </div>
                </div>
            </div>

            <div style="flex-grow: 1;">
                <h1 class="text-white text-center mb-4" style="text-shadow: 2px 2px 4px black;">Pokémon atrapados</h1>
                <div id="pokemon-grid" class="pokemon-grid"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <audio id="pokeball-sound" src="assets/sounds/pokeball.mp3" preload="auto"></audio>
</body>
</html>
